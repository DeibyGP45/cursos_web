<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Colores</title>
    <style>
        div {

            height: 10rem;
            width: 10rem;
            background-color: #7fffd4
        }

        div:nth-of-type(1) {

            background-color: #39a581
        }

        div:nth-of-type(2) {

            background-color: #0f6448
        }

        div:nth-of-type(3) {

            background-color: #82d6ba
        }

        div:nth-of-type(4) {

            background-color: #0b4431
        }



        section {
            display: flex;
        }
    </style>
</head>

<body>
    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>
</body>

</html>
