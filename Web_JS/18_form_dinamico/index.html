<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <script src="./js/bootstap.js" type="module"></script>

    <title>JS en la web</title>
</head>
<body>
    <header>
        <h1>JS en la Web</h1>
    </header>
<main>
    <form action="">
        <fieldset id="Datos_del_curso">
            <legend>Datos del curso</legend>
            <div>
                
                <label for="techs" class="form_label">Tecnologias</label>
                <select name="techs" id="techs" class="form_control" required>
                    <option value="">Elige una tecnologia</option>
                        <option value="">F</option>
                        <option value="">B</option>
                </select>
            </div>
            <p class="error" hidden></p>   
            <div>
                <label for="curso" class="form_label">Curso</label>
                <!-- <select name="curso" id="curso" class="form_control" multiple size="8"> -->
                <select name="curso" id="curso" 
                class="form_control" disabled required> 
                    <option value="">Elige un curso</option>
                </select>
            </div>
            <p class="error" hidden></p>               
        </fieldset>
    </form>
                        
                        

</main>

    <footer>
        <address>
            David Garcia
        </address>
    </footer>
    
</body>
</html>
